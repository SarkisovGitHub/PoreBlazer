name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toolchain:
          - { compiler: gcc, version: 13, fortran: gfortran }
          - { compiler: intel, version: '2023.2', fortran: ifort }

    steps:
    - uses: actions/checkout@v3

    - uses: fortran-lang/setup-fortran@v1
      id: setup-fortran
      with:
        compiler: ${{ matrix.toolchain.compiler }}
        version: ${{ matrix.toolchain.version }}

    - name: Build
      working-directory: ./src
      run: make FORTRAN_COMPILER="${{ matrix.toolchain.fortran }}"
